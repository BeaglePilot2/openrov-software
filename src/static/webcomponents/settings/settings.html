<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="rov-settings" attributes="">
  <template>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/themes/OpenROV/css/style.css">

    <style type="text/css">
    </style>

    <div class="drop-in-right" id="settings">
      <div class="back-button"></div>
      <h2>Settings</h2>
      <div class="accordion" id="plugin-settings">
        <content select="div"></content>
      </div>
    </div>

  </template>
  <script>
    (function() {
      Polymer({
        settings: undefined,
        closeHandlers: [],
        open: function() {
          this.settings.css('display', 'block');
          window.cockpit.sendUpdateEnabled = false;
          var self = this;
          Mousetrap.bind('esc',  function() { self.hideSettings(); });
        },
        registerCloseHandler: function(handler) {
          this.closeHandlers.push(handler);
        },
        hideSettings: function () {
          this.settings.css('display', 'none');
          window.cockpit.sendUpdateEnabled = true;
          Mousetrap.unbind('esc');
          this.closeHandlers.forEach(function(handler) {
            handler();
          });
        },
        domReady: function () {
          var self = this;
          this.settings = $(this.$.settings);
          this.settings.find('.back-button').click(function() {
            self.hideSettings();
          });
        }
      })
    })();
  </script>

</polymer-element>
